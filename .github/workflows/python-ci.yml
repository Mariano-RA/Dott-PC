name: Publish python-api image

on:
  push:
    branches: ["main"]
    paths:
      - "python-api/**"
      - ".github/workflows/publish-python-api.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "python-api/**"
      - ".github/workflows/publish-python-api.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_NAMESPACE: marianora
  IMAGE_NAME: python-api
  WORKDIR: python-api
  PY_VERSION: "3.11"

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}/requirements*.txt', env.WORKDIR)) }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install runtime + tooling (ruff/pytest)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install ruff pytest

      - name: Lint (ruff)
        run: ruff check .
        
  dockerfile_lint:
    runs-on: ubuntu-latest
    needs: [lint_and_test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Hadolint (Dockerfile)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ env.WORKDIR }}/Dockerfile

  build_and_push:
    needs: [dockerfile_lint]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: python-api
            image: python-api                # <-- valores literales (no env.*)
            context: python-api
            dockerfile: python-api/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Derive image repo & tags
        id: vars
        run: |
          REPO="${{ env.DOCKERHUB_NAMESPACE }}/${{ matrix.image }}"
          echo "IMAGE_REPO=$REPO" >> $GITHUB_ENV
          echo "EDGE_TAG=${REPO}:edge" >> $GITHUB_ENV
          echo "SHA_TAG=${REPO}:${GITHUB_SHA::7}" >> $GITHUB_ENV
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "LATEST_TAG=${REPO}:latest" >> $GITHUB_ENV
          fi

      - name: Docker meta (labels & tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}
          flavor: latest=false
          tags: |
            type=raw,value=edge
            type=sha,format=short
            type=ref,event=tag
          labels: |
            org.opencontainers.image.title=${{ matrix.image }}
            org.opencontainers.image.description=${{ matrix.name }} image
            org.opencontainers.image.url=https://hub.docker.com/r/${{ env.DOCKERHUB_NAMESPACE }}/${{ matrix.image }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Login to Docker Hub (solo para push)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build (PR) / Build & Push (main)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.EDGE_TAG }}
            ${{ env.SHA_TAG }}
            ${{ env.LATEST_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,scope=${{ matrix.name }},mode=max
          provenance: true
          sbom: true

      - name: Mostrar digest en el Summary
        if: always()
        run: |
          {
            echo "Imagen: ${{ env.IMAGE_REPO }}"
            echo "Tags:"
            echo "  - ${{ env.EDGE_TAG }}"
            echo "  - ${{ env.SHA_TAG }}"
            if [ -n "${{ env.LATEST_TAG }}" ]; then echo "  - ${{ env.LATEST_TAG }}"; fi
            echo "Digest: ${{ steps.build.outputs.digest }}"
          } >> $GITHUB_STEP_SUMMARY

  scan_image:
    needs: [build_and_push]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.2

      - name: Scan edge tag (r√°pido)
        run: trivy image --exit-code 0 --severity HIGH,CRITICAL ${{ env.EDGE_TAG }}

      - name: Scan sha tag (falla si hay CRITICAL)
        run: trivy image --exit-code 1 --severity CRITICAL ${{ env.SHA_TAG }}
